<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Desafio focus</title>
    <link rel="stylesheet" href="./public/CSS/style.css">
</head>
<body>
    <main class="login-bg">
        <div class="login-container">
            <h1>Realizando cadastro</h1>
            <form id="cadastroForm" action="">
                <input class="login-input" type="text" id="email" placeholder="Email">
                <br></br>
                <input class="login-input" type="password" id="senha" placeholder="Senha">
                <br></br>
                <Button class="login-button" type="submit">Enviar</Button>
            </form>
            
        </div>
    </main>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const senha = document.getElementById('senha');
            const email = document.getElementById('email');
            email.classList.remove('input-error');
            senha.classList.remove('input-error');

            if (!email.value) {
                email.classList.add('input-error');
            }
            if (!senha.value) {
                senha.classList.add('input-error');
            }
            fetch("http://localhost:3333/user/create", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    email: email.value,
                    senha: senha.value,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Cadastro efetuado com sucesso.');
                    window.location.href = "index.html";
                } else if (data.errors) {
                    const errorMessages = Object.entries(data.errors)
                    .map(([field, message]) => `${field.charAt(0).toUpperCase() + field.slice(1)}: ${message}`)
                    .join("\n");
                    alert(errorMessages)
                } else if (data.error) {
                    alert(data.error);
                }
            })
            .catch(error => console.error("Erro:", error));
        });
    </script>
</body>
</html>
